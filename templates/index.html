<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwiftBill - Generate Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4">
                <h2 class="text-center mb-4">ðŸ§¾ SwiftBill â€“ Generate Invoice</h2>

                <form method="POST" action="/generate">
                    <!-- Client Name -->
                    <div class="mb-3">
                        <label for="client" class="form-label">Client Name</label>
                        <input type="text" name="client" class="form-control" id="client" required placeholder="Enter client name">
                    </div>

                    <!-- Discount Dropdown -->
                    <div class="mb-4">
                        <label for="discount" class="form-label">Discount Type</label>
                        <select name="discount" id="discount" class="form-select">
                            <option value="none" selected>No Discount</option>
                            <option value="staff">Staff (10%)</option>
                            <option value="elderly">Elderly (15%)</option>
                            <option value="student">Student (5%)</option>
                        </select>
                    </div>

                    <!-- Item Inputs -->
                    <div id="items">
                        <div class="row g-2 mb-3 align-items-end">
                            <div class="col-md-5">
                                <label class="form-label">Item Name</label>
                                <input type="text" name="item[]" class="form-control" required placeholder="e.g. Laptop">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" name="quantity[]" class="form-control" required min="1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Price (â‚¹)</label>
                                <input type="number" name="price[]" class="form-control" required min="0">
                            </div>
                        </div>
                    </div>

                    <!-- Add Item Button -->
                    <button type="button" class="btn btn-outline-secondary btn-sm mb-4" onclick="addItem()">
                        âž• Add Item
                    </button>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            ðŸ’¼ Generate Invoice
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4 text-muted small">
                &copy; 2025 SwiftBill Solutions
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for better interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript: Add More Item Rows -->
<script>
    function addItem() {
        const itemsDiv = document.getElementById('items');
        const row = document.createElement('div');
        row.className = 'row g-2 mb-3 align-items-end';

        row.innerHTML = `
            <div class="col-md-5">
                <input type="text" name="item[]" class="form-control" required placeholder="Item Name">
            </div>
            <div class="col-md-3">
                <input type="number" name="quantity[]" class="form-control" required min="1" placeholder="Qty">
            </div>
            <div class="col-md-3">
                <input type="number" name="price[]" class="form-control" required min="0" placeholder="Price (â‚¹)">
            </div>
        `;

        itemsDiv.appendChild(row);
    }
</script>

</body>
</html>
